<div class="am-header">
	<span class="am-title">Approvals Manager</span>
</div>
<div class="am-content">
	<div ng-hide="itemTypeCounts">
		<p>No items matching your filters.</p>
	</div>
	<div class="am-table">
		<div class="am-row" ng-repeat="itemTypeCount in itemTypeCounts">
			<div class="am-itemType">{{ itemTypeCount.itemTypeDescription }}</div>
			<div class="am-itemCount">{{ itemTypeCount.count }}</div>
			<div class="am-itemDetails"><a href="#/items?itemType={{ itemTypeCount.itemType }}">Details</a></div>
		</div>
	</div>
	<div ng-hide="!itemTypeCounts">
		<button ng-click="refresh()">Refresh</button>
	</div>
	<alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
</div>
<div class="am-footer">
	<span class="am-poweredby">Powered by Ventyx Pty Ltd.</span>
	<a href="#/settings" title="Settings">
		<span class="am-settingsicon fa fa-cog fa-2x"></span>
	</a>
</div>
