<form name="settingsForm">
	<div><label>Ellipse URL:</label><input type="text" name="url" ng-model="url" required ng-class="{ 'has-error': settingsForm.url.$invalid && settingsForm.url.$dirty }"></div>
	<div><label>User Name:</label><input type="text" name="username" ng-model="username" required></div>
	<div><label>Password:</label><input type="password" name="password" ng-model="password"></div>
	<div><label>District:</label><input type="text" name="district" ng-model="district"></div>
	<div><label>Position:</label><input type="text" name="position" ng-model="position"></div>
	<div><label>Employee Id:</label><input type="text" name="employeeId" ng-model="employeeId"></div>
	<div><button ng-click="validate()">Validate</button></div>
	<alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
</div>
